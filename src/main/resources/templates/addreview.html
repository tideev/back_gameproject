<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Review</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Add a Review for <span th:text="${review.game.title}"></span></h1>

        <form th:object="${review}" th:action="@{/addreview/{gameId}(gameId=${review.game.gameId})}" method="post">
            <input type="hidden" th:field="*{reviewId}" /> <!-- In case this field is not auto-generated -->
            <div class="form-group">
                <label for="raiting">Rating:</label>
                <input type="number" class="form-control" id="raiting" name="raiting" required="required" min="1" max="5" th:field="*{raiting}" />
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" id="comment" name="comment" required="required" th:field="*{comment}"></textarea>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" readonly="readonly" th:value="${review.user.username}" />
            </div>
            <button type="submit" class="btn btn-success">Add Review</button>
        </form>
    </div>
</body>
</html>
