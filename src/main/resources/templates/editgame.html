<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	
	<div div class="container">
		<h1>Edit a game</h1>
		<form th:object="${game}" th:action="@{/save}" action="#" method="post">
            <input type="hidden" th:field="*{gameId}" />
		
		<div class="form-group">
		  	<label for="title">Title: </label>
			<input type="text" class="form-control" id="title" required="required" th:field="*{title}" />
			<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</td>
		</div>
		<div class="form-group">
		  	<label for="description">Description: </label>
			  <textarea class="form-control"  type="text" id="description" required="required" th:field="*{description}" ></textarea>
			  <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</td>
		</div>
		<div class="form-group">
			<label for="year">Relase year:</label>
			<input type="text" class="form-control" id="year" required="required" th:field="*{year}" />
			<td th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</td>
		</div>
		<div class="form-group">
			<label for="developer">Developer:</label>
			<select id="developer" class="form-control" name="developer" required="required" th:field="*{developer.devId}">
				<option th:each="developer : ${developers}" th:value="${developer.devId}" th:text="${developer.name}">
				</option>
			</select>
		 </div>
			<a href="/games" class="btn btn-info">Back to Games</a> 
			<input type="submit" value="Save"  class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
