<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add a Game</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<h1>Add a game</h1>

		<form th:object="${game}" th:action="@{save}" action="#" method="post">
			<input type="hidden" th:field="*{gameId}" />
		
		<div class="form-group">
			<label for="Title">Title: </label>
			<input type="text" class="form-control" id="title" required="required" th:field="*{title}" />
		</div>
		<div class="form-group">
			<label for="description">Description: </label>
			<textarea class="form-control" id="description" th:field="*{description}" ></textarea>
			
		</div>
		<div class="form-group">
			<label for="year">Relase year: </label>
			<input type="text" class="form-control" id="year" th:field="*{year}" />
			
		</div>
		<div class="form-group">
			<label for="developer">Developer: </label>
			<select id="developer"  class="form-control" name="developer" required="required" th:field="*{developer.devId}">
				<option th:each="developer : ${developers}" th:value="${developer.devId}" th:text="${developer.name}">
				</option>
			</select>
		</div>
		<div class="form-group">
			<a href="/games" class="btn btn-info">Back to Games</a> 
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>

</html>
